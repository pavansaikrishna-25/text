<!DOCTYPE html>
<html lang="en">
<head>
    <title>Amazon Clone</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0;">

    <header style="background-color: black; color: white; padding: 10px;">
        <nav style="display: flex; justify-content: space-between; align-items: center;">
            <div class="logo">
                <img src="https://th.bing.com/th?id=OIP.Ku4iy6JfyZOZAKxOkfp0ewHaEK&w=333&h=187&c=8&rs=1&qlt=90&o=6&dpr=1.5&pid=3.1&rm=2" alt="Amazon Logo" style="height: 100px; width:100px">
            </div>
            <div class="search" style="display: flex;">
                <input type="text" placeholder="Search Amazon" style="padding: 5px; border: none; border-radius: 5px 0 0 3px;">
                <button style="background-color: orange; border: none; border-radius: 0 3px 3px 0; padding: 5px 10px; cursor: pointer;">Go</button>
            </div>
            <div class="nav-links">
                <a href="#" style="color: white; text-decoration: none; margin-left: 10px;">Prime</a>
                <a href="#" style="color: white; text-decoration: none; margin-left: 10px;">Today's Deals</a>
                <a href="#" style="color: white; text-decoration: none; margin-left: 10px;">Buy Again</a>
                <a href="#" style="color: white; text-decoration: none; margin-left: 10px;">Gift Cards</a>
            </div>
        </nav>
    </header>

    <main style="padding: 20px;">
        <section class="hero">
            <img src="https://th.bing.com/th/id/OIP.oClDpE6goZTJZaS8A6iDYAHaCe?w=319&h=116&c=7&r=0&o=5&dpr=1.5&pid=1.7" alt="Hero Banner" style="width: 100%; max-height:300px; object-fit: cover;">
        </section>

        <section class="products">
            <h2 style="margin-top: 20px;">Featured Products</h2>
            <div class="product-grid" style="display: grid; grid-template-columns: repeat(3, 1fr); grid-gap: 20px;">
                <div class="product-card" style="border: 1px solid grey; padding: 10px; text-align: center;">
                    <img src="https://th.bing.com/th/id/OIP.Dejns0nd3o7aDaHoHiZadAHaHa?w=202&h=202&c=7&r=0&o=5&dpr=1.5&pid=1.7" style="width: 100%; height: 100px; object-fit: contain;">
                    <h3>casual wear</h3>
                    <p>1099/-</p>
                    <button style="background-color:orange ; border: none; padding: 5px 10px; cursor: pointer;">Add to Cart</button>
                </div>
                <div class="product-card" style="border: 1px solid orange; padding: 10px; text-align: center;">
                    <img src="https://th.bing.com/th/id/OIP.dAeh-9E__40zsh16NMWTVgHaHa?w=162&h=180&c=7&r=0&o=5&dpr=1.5&pid=1.7" alt="Product 2" style="width: 100%; height: 100px; object-fit: contain;">
                    <h3>kobra kids fashion</h3>
                    <p>500/-</p>
                    <button style="background-color: orange; border: none; padding: 5px 10px; cursor: pointer;">Add to Cart</button>
                </div>
                <div class="product-card" style="border: 1px solid grey ; padding: 10px; text-align: center;">
                    <img src="https://th.bing.com/th/id/OIP.6hWZaxPRVdzpRT8MCDYv9AAAAA?w=202&h=367&c=7&r=0&o=5&dpr=1.5&pid=1.7" alt="Product 3" style="width: 100%; height: 100px; object-fit: contain;">
                    <h3>Trendy wear</h3>
                    <p>1800/-</p>
                    <button style="background-color: orange; border: none; padding: 5px 10px; cursor: pointer;">Add to Cart</button>
                </div>
                
            </div>
        </section>
    </main>

    <footer style="background-color: black; color: white; padding: 10px; text-align: center;">
        <div class="footer-links">
            <a href="#" style="color: white; text-decoration: none; margin: 0 5px;">Conditions of Use</a>
            <a href="#" style="color: white; text-decoration: none; margin: 0 5px;">Privacy Notice</a>
            <a href="#" style="color: white; text-decoration: none; margin: 0 5px;">Help</a>
        </div>
        <p>&copy; 2023 Amazon Clone. All rights reserved.</p>
    </footer>

</body>
</html>
